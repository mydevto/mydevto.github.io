    <title>Model Box : 3D model viewer</title>

  <body class="w-screen h-screen flex flex-col text-white items-center">
    <header class="w-screen h-fit p-5 header c">
      <h1 class="text-2xl md:text-3xl xl:text-4xl font-semibold">Model Box</h1>
      <h2></h2>
    </header>
    <p class="text-sm p-5 lg:text-lg c">
      Model Box allows you to view FBX , GLTF , OBJ , GLB models online with the help of
      <a href="https://threejs.org/" class="text-blue-500">threejs</a>. currently supports following file formats :
    </p>

    <div class="w-fit h-fit flex flex-col justify-center gap-1 items-center preview relative">
      <p class="full_screen absolute top-2 right-2 scale-75 md:scale-[1] opacity-[0.5]">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M120-120v-320h80v184l504-504H520v-80h320v320h-80v-184L256-200h184v80H120Z" />
        </svg>
      </p>
      <p class="close_full_screen absolute top-2 right-2 scale-75 md:scale-[1] opacity-[0.5] hidden">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path
            d="m136-80-56-56 264-264H160v-80h320v320h-80v-184L136-80Zm344-400v-320h80v184l264-264 56 56-264 264h184v80H480Z"
          />
        </svg>
      </p>
      <label
        for="upload"
        class="text-white absolute labelText text-sm w-60 md:w-96 md:text-xl text-center opacity-[0.5] bottom-5"
        ><b>Click here</b> to add your own .fbx , .gltf , .glb , .obj 3D models
      </label>
      <input
        class="add w-20 bg-slate-500 p-8 opacity-0 -z-1 absolute hidden"
        type="file"
        id="upload"
        accept=".fbx , .glb , .obj , .gltf"
      />
    </div>
    <script type="module" src="/threeMain.js"></script>
